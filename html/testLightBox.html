<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/lightbox.css"/>
    <link rel="stylesheet" href="/assets/Fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
    <title>testLightBox</title>
</head>
<body>

    <header>
        <picture>
            <img src="/assets/FishEye_Photos/Sample Photos/logoFishEye.png" alt="FishEye" title="FishEye" id="logo"></img>
        </picture>
    </header>
    <main>
        <div class="liste">
            <a href=>
                <img src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Architecture_Connected_Curves.jpg">
            </a>
            <a href=>
                <img src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Architecture_Cross_Bar.jpg">
            </a>
            <a href=>
                <img src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Architecture_Horseshoe.jpg">
            </a>
            <a href=>

        <div class="lightbox">
            <button class="lightbox__close"><i class="fas fa-times"></i></button>
            <button class="lightbox__preview"><i class="fas fa-arrow-left"></i></button>
            <button class="lightbox__next"><i class="fas fa-arrow-right"></i></button>
            <div class="lightbox__container">
                <img src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Jump.jpg">
            </div>
        </div>
    </main>
    <script src="/js/lightbox.js"></script>
