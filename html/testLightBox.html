<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/lightbox.css"/>
    <link rel="stylesheet" href="/assets/Fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
    <title>testLightBox</title>
</head>
<body>

    <header>
        <picture>
            <img src="/assets/FishEye_Photos/Sample Photos/logoFishEye.png" alt="FishEye" title="FishEye" id="logo"></img>
        </picture>
    </header>
    <main>
        <div id="liste" class="liste">
            <a class="media" href="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Jump.jpg">
                <img data-index="0" src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Jump.jpg">
            </a>
            <a class="media" href="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Next_Hold.jpg">
                <img data-index="1" src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Next_Hold.jpg">
            </a>
            <a class="media" href="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Race_End.jpg">
                <img data-index="2" src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Race_End.jpg">
            </a>
            <a class="media" href="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Sky_Cross.jpg">
                <img data-index="3" src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/Sport_Sky_Cross.jpg">
            </a>
            <a class="media" href="/assets/FishEye_Photos/Sample Photos/Ellie Rose/sport_water_tunnel.jpg">
                <img data-index="4" src="/assets/FishEye_Photos/Sample Photos/Ellie Rose/sport_water_tunnel.jpg">
            </a>
        </div>


        <div id="lightbox" class="lightbox">
            <button class="lightbox__close"><i class="fas fa-times"></i></button>
            <button class="lightbox__preview"><i class="fas fa-arrow-left"></i></button>
            <button class="lightbox__next"><i class="fas fa-arrow-right"></i></button>
            <div class="lightbox__container">
                <img src="" alt="">
            </div>
        </div>
    </main>
    <script src="/js/lightbox.js"></script>
</body>
</html>
